<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predict The Sign</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Left side: Home -->
            <a class="navbar-brand" href="/">
                <i class="fas fa-home"></i> Home
            </a>
            
            <!-- Right side: Buttons -->
            <div>
                <a href="/hospitals" class="btn btn-outline-secondary my-2 my-sm-0">
                    <i class="fas fa-hospital fa-lg"></i> Hospitals 
                </a>
                <a href="/restaurants" class="btn btn-outline-secondary my-2 my-sm-0">
                    <i class="fas fa-utensils fa-lg"></i> Restaurants 
                </a>
                <a href="/gas-stations" class="btn btn-outline-secondary my-2 my-sm-0">
                    <i class="fas fa-gas-pump fa-lg"></i> Gas Stations 
                </a>
                <button 
                    class="btn btn-outline-secondary my-2 my-sm-0" 
                    type="button" 
                    onclick="showHelp()">
                        Help
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
